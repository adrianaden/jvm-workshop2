<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Workshop</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Pendaftaran Workshop</h1>
    <form th:action="@{/course/enroll(id=${course.id})}" method="POST">
        Anda akan mendaftar untuk workshop :

        <ul>
            <li th:text="'Kode: ' + *{course.code}" />
            <li th:text="'Nama: ' + *{course.name}" />
        </ul>

        <input type="submit" value="Daftar">
    </form>
</div>
</body>
</html>
